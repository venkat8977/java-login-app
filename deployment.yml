apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-pipeline-build-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-pipeline-build-demo
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: jenkins-pipeline-build-demo
    spec:
      containers:
        - name: java-app
          image: 503593019758.dkr.ecr.ap-south-1.amazonaws.com/jenkins-pipeline-build-demo:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-pipeline-build-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: jenkins-pipeline-build-demo
